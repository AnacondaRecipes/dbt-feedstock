{% set version = "1.2.2" %}

package:
  name: dbt
  version: {{ version }}

source:
  - url: https://pypi.io/packages/source/d/dbt-core/dbt-core-{{ version }}.tar.gz
    sha256: 7dcd6e22c4022b2cc500c072790484f2cde635bfc768482703676690ff82b23d
    folder: dbt-core
  - url: https://pypi.io/packages/source/d/dbt-postgres/dbt-postgres-{{ version }}.tar.gz
    sha256: d86f9b817ff790a5c85038ef6ab98fdc8e42b604e94749c0aa58d0d9e7f64aa7
    folder: dbt-postgres

build:
  number: 0
  noarch: python

outputs:
  - name: dbt-core
    build:
      noarch: python
      entry_points:
        - dbt = dbt.main:main
      script: python -m pip install --no-deps  -vv ./dbt-core
    requirements:
      host:
        - pip
        - python >=3.7.2
      run:
        - python >=3.7.2
        # Generated with Grayskull v1.8.3
        # (Note: delete selector on networkx)
        - jinja2 ==2.11.3
        - markupsafe >=0.23,<2.1
        - agate >=1.6,<1.6.4
        - click >=7.0,<9
        - colorama >=0.3.9,<0.4.6
        - hologram >=0.0.14,<=0.0.15
        - isodate >=0.6,<0.7
        - logbook >=1.5,<1.6
        - mashumaro ==2.9
        - minimal-snowplow-tracker ==0.0.2
        - networkx >=2.3,<2.8.1
        - packaging >=20.9,<22.0
        - sqlparse >=0.2.3,<0.5
        - dbt-extractor >=0.4.1,<0.5.dev0
        - typing-extensions >=3.7.4
        - werkzeug >=1,<3
        - requests <3.0.0
        - idna >=2.5,<4
        - cffi >=1.9,<2.0.0
    test:
      imports:
        - dbt
        - dbt.adapters
      commands:
        - pip check
        - dbt --help
      requires:
        - pip


  - name: dbt-postgres
    build:
      noarch: python
      script: python -m pip install --no-deps -vv ./dbt-postgres
    requirements:
      host:
        - pip
        - python >=3.7
      run:
        - python >=3.7
        - {{ pin_subpackage("dbt-core", exact=True) }}
        # Generated with Grayskull v1.8.3
        - psycopg2-binary >=2.8,<3.dev0
    test:
      imports:
        - dbt
        - dbt.adapters
      commands:
        - pip check
      requires:
        - pip

about:
  home: https://github.com/dbt-labs/dbt
  summary: With dbt, data analysts and engineers can build analytics the way engineers build applications.
  license: Apache-2.0
  license_file: License.md

extra:
  recipe-maintainers:
    - drewbanin
    - jthandy
    - maresb
    - thewchan
