{% set name = "dbt-core" %}
{% set version = "1.9.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/dbt_core-{{ version }}.tar.gz
  sha256: 38c931dd5206fdb11a9db1decf1075ce891ad9f4692bd00a9ba760a6cfe4358d

build:
  number: 0
  entry_points:
    - dbt = dbt.cli.main:cli
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  skip: True  # [py<39 or py>312]

requirements:
  host:
    - pip
    - python
    - wheel
    - setuptools
  run:
    - python
    # Mashumaro is installed as "mashumaro[msgpack]", so the following comes from
    # the "extras_require" section of https://github.com/Fatal1ty/mashumaro/blob/master/setup.py
    - msgpack-python >=0.5.6
    - agate >=1.7.0,<1.10
    - jinja2 >=3.1.3,<4
    - mashumaro >=3.9,<3.15
    - click >=8.0.2,<9.0
    - networkx >=2.3,<4.0
    - protobuf >=5.0,<6.0
    - requests <3.0.0
    - snowplow-tracker >=1.0.2,<2.0
    - pathspec >=0.9,<0.13
    - sqlparse >=0.5.0,<0.6.0
    - dbt-extractor >=0.5.0,<=0.6
    - dbt-semantic-interfaces >=0.7.4,<0.8
    - dbt-common >=1.13.0,<2.0
    - dbt-adapters >=1.10.1,<2.0
    - packaging >20.9
    - pytz >=2015.7
    - pyyaml >=6.0
    - daff >=1.3.46
    - typing-extensions >=4.4

test:
  imports:
    - dbt
    - dbt.adapters
  commands:
    - pip check
    - dbt --help
  requires:
    - pip

about:
  home: https://github.com/dbt-labs/dbt
  summary: With dbt, data analysts and engineers can build analytics the way engineers build applications.
  license: Apache-2.0
  license_file: License.md
  license_family: Apache
  description: dbt enables data analysts and engineers to transform their data using the same practices that software engineers use to build applications.
  dev_url: https://github.com/dbt-labs/dbt-core
  doc_url: https://www.getdbt.com/

extra:
  recipe-maintainers:
    - drewbanin
    - jthandy
    - maresb
    - thewchan
